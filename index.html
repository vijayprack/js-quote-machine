<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Quote Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p>
            <img alt="Donald Trump" src="http://studies.aljazeera.net/sites/default/files/articles/reports/d8195036b9d6411bba58faea27490e6e_18.jpg">
        </p>
        <section class="quotes">
            <blockquote class="quote-text"></blockquote>
        </section>
        <section>
            <button type="button" class="new-quote">More Donald</button>
        </section>
    </main>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
